<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered GEO</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      color: #444;
      font-weight: 600;
    }

    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s;
    }

    input:focus,
    textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”Ž AI-Powered GEO</h1>
    <form method="POST">
      <label for="brand">Brand Name:</label>
      <input type="text" name="brand" id="brand" required />

      <label for="website">Website URL:</label>
      <input type="url" name="website" id="website" />

      <label for="socials">Social Media Links (comma-separated):</label>
      <textarea name="socials" id="socials" rows="3"></textarea>

      <button type="submit">Analyze</button>
    </form>
  </div>
</body>
</html>
